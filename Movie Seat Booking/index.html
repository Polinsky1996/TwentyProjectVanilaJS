<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="wrapper">
        <div class="select">
            <div class="label">Pick a movie:</div>
            <select name="" id="" class="list">
                <option value="10">Бабушка легкого поведения</option>
                <option value="15">Горько</option>
                <option value="5">Защитники</option>
            </select>    
        </div>
        <div class="instruction">
            <div class="item">
                <div class="item-label">N/A</div>
                <div class="point"></div>
            </div>
            <div class="item">
                <div class="item-label">Selected</div>
                <div class="point point-selected"></div>
            </div>
            <div class="item">
                <div class="item-label">Occupied</div>
                <div class="point point-occupied"></div>
            </div>
        </div>
        <div class="screen"></div>
        <div class="room">
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point point-occupied"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="row">
                <div class="point point-occupied"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point point-occupied"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point point-occupied"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point point-occupied"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="out">You have selected <span>0</span> seats for a price of <span>$0</span></div>      
    </div>

    <script src="script.js"></script>
</body>
</html>
