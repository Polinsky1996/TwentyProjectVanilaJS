<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div id="search__bar">
            <input type="text" id="input" placeholder="Enter the required recipe">
            <button id="button__search">
                <img src="search-svgrepo-com.svg" alt="icon-search">
            </button>
            <button id="button__random">
                <img src="random-svgrepo-com.svg" alt="icon-random">
            </button>
        </div>
        <strong id="result__information"></strong>
        <div id="result__block">
            <div id="container__result">
            </div>
            <div id="container__recipe">
                <div class="recipe__card">
                    <h1 class="recipe__title">Rice</h1>
                    <div class="recipe__image">
                        <img src="" alt="">
                    </div>
                    <div class="recipe__details">
                        <div class="recipe__category"></div>    
                        <div class="recipe__country"></div>
                    </div>
                    <div class="recipe__inctruction"></div>
                    <h2>Ingridients</h2>
                    <div class="recipe__ingredients">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
