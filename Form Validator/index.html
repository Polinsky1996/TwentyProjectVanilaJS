<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form__title">Register With Us</div>
            <div class="form__input">
                <label class="form__input--subtitle" for="login">Username</label>
                <input type="text" placeholder="Enter username" id="login" class="form--input-block">
                <div class="form__input-alert"></div>
            </div>
            <div class="form__input">
                <label class="form__input--subtitle" for="email">Email</label>
                <input type="email" placeholder="Enter email" id="email" class="form--input-block">
                <div class="form__input-alert"></div>
            </div>
            <div class="form__input">
                <label class="form__input--subtitle" for="password">Password</label>
                <input type="password" placeholder="Enter password" id="password" class="form--input-block">
                <div class="form__input-alert"></div>
            </div>
            <div class="form__input">
                <label class="form__input--subtitle" for="password2">Confirm Password</label>
                <input type="password" placeholder="Enter password again" id="password2" class="form--input-block">
                <div class="form__input-alert"></div>
            </div>
            <button class="form__button">Submit</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
