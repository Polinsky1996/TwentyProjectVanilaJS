<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h2 class="main-title">Expense Tracker</h2>
        <div class="balance">
            <div class="balance__subtitle subtitle">your balance</div>
            <div class="balance__condition">$0.00</div>
        </div>
        <div class="expenses">
            <div class="income">
                <div class="income__subtitle subtitle">income</div>
                <div class="income__condition">$0.00</div>
            </div>
            <div class="expense">
                <div class="expense__subtitle subtitle">expense</div>
                <div class="expense__condition">$0.00</div>
            </div>
        </div>
        <div class="history">
            <h3 class="title-block">History</h3>
        </div>
        <div class="maker">
            <h3 class="title-block">Add new transaction</h3>
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text...">
            <label for="amount">
                Amount<br>
                (negative - expense, positive - income)
            </label>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="new-transaction">Add transaction</button>
        </div>
        <div class="modal">
            Please add a text and amount
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
