<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <div class="container">
        <img src="money.png" alt="logo">
        <div class="title">Exchange Rate Calculator</div>
        <div class="subtitle">Choose the currency and the amounts to get the exchange rate</div>
        <div class="up_exchange block--exhange">
            <select name="" id="up"></select>
            <input type="number" id="up_input" value="1">
        </div>
        <button id="button">Swap</button>
        <div class="lower_exchange block--exhange">
            <select name="" id="low"></select>
            <div id="low_input"></div>
        </div>
            
    </div>
    
    <script src="script.js"></script>
</body>
</html>
